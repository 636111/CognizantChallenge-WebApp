<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/app/main.css">
  </head>
  <body ng-controller="mainCtrl">
    <img src="app/images/coglogo.png" />
    <div class="animated-content">
      <div id="clouds">
        <div class="cloud x1"><img src="app/images/cloud_small.png" /></div>
        <div class="cloud x2"><img src="app/images/cloud_small.png" /></div>
        <div class="cloud x3"><img src="app/images/cloud_small.png" /></div>
        <div class="cloud x4"><img src="app/images/cloud_medium.png" /></div>        
        <div class="cloud x5"><img src="app/images/cloud_big.png" /></div>
      </div>
      <div class="slide-1" ng-if="slide=='1'">
        <div class="text">
          <h1>Are you an iOS wizard?</h1>
          <h2>TEST YOURSELF AND WIN A PRIZE!</h2>
        </div>
      </div>
      <div class="slide-2" ng-if="slide=='2'">
        <div class="text">              
          <h1>2 minutes is all it takes!</h1>
          <h2 class="white">AND YOU CAN LAND AN AWESOME PRIZE</h2>
        </div>
      </div>
      <div class="slide-3" ng-if="slide=='3'">
        <div class="text">
          <h1>WIN A BLABLABLA!</h1>
          <h2>WINNER WILL BE KNOWN ON FRIDAY!</h2>
        </div>
      </div>
      <div class="images">
      </div>
    </div>
    <div class="ranking">
      <div class="container">
        <p>Ranking</p>
        <div class="winners">
          <div class="contestant" ng-repeat="contestant in top">
            <span>{{ contestant.nick }}</span>
            <span>{{ contestant.position }}</span>
          </div>
        </div>
        <img src="app/images/separator.png" />
        <div class="rest">
          <div class="contestant" ng-repeat="contestant in rest">
            <span>{{ contestant.nick }}</span>
            <span>{{ contestant.position }}</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/app/main.js"></script>
  </body>
</html>
